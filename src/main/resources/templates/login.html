<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class=""icon-bar></span>
                    <span class=""icon-bar></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Módulo de registro e inicio de sesión</a>
            </div>
        </div>
    </nav>

    <br> <br>
    <!-- Form of logging -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Inicio de sesión</h1>
                <form th:action="@{/login}" method="post">
                    <!-- Error message -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Usuario y/o contraseña incorrectos</div>
                    </div>

                    <!-- Logout message -->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">Has finalizado la sesión.</div>
                    </div>

                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Ingrese el correo electrónico" autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña </label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Ingrese la contraseña" autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit"
                                       class="from-control btn btn-primary" value="Ingresar">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-group">
                    <span>¿Usuario nuevo? <a href="/" th:href="@{/registration}">Registrarse aquí</a> </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
